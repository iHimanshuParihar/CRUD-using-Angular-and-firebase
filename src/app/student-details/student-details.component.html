  <input [(ngModel)] = "name" placeholder="Enter Name" type="text">
  <input [(ngModel)] = "rollno" placeholder="Enter Roll No." type="number">
  <input [(ngModel)] = "email" placeholder="Enter Email" type="email">
  <input [(ngModel)] = "phonenumber" placeholder="Enter Phone Number" type="tel">
  <button (click)="addData()">Add</button>

  <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rollNo">
      <th mat-header-cell *matHeaderCellDef> Roll No. </th>
      <td mat-cell *matCellDef="let element"> {{element.rollno}} </td>
    </ng-container>

    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteData(element.id)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="StudentData"></tr>
    <tr mat-row *matRowDef="let row; columns: StudentData;"></tr>
  </table>
